<div class="bg">
  <div class="parent">
    <div class="child">
      <h1 class="form-title">Đăng nhập</h1>
      <form class="login-form" [formGroup]="loginForm">

        <mat-form-field appearance="outline" class="form-field">
          <mat-label>Email</mat-label>
          <input matInput type="email" placeholder="Nhập Email" formControlName="email"/>
          <mat-error *ngIf="loginForm.get('email')?.hasError('required')">Vui lòng nhập email!</mat-error>
          <mat-error *ngIf="loginForm.get('email')?.hasError('email')">Please enter a valid email.</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="form-field">
          <mat-label>Mật khẩu</mat-label>
          <input matInput type="password" placeholder="Nhập mật khẩu" formControlName="password"/>
          <mat-error *ngIf="loginForm.get('password')?.hasError('required')">Vui lòng nhập mật khẩu!</mat-error>
        </mat-form-field>

        <button mat-raised-button color="primary" (click)="login()">Đăng nhập</button>
      </form>
    </div>
  </div>
</div>

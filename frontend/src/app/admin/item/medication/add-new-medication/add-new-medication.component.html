<div mat-dialog-title>
    <h1>{{ data ? 'Sửa thông tin' : 'Thêm mới' }}</h1>
</div>
<div>
    <form [formGroup]="medicationForm" (ngSubmit)="onFormSubmit()">
        <div mat-dialog-content>
            <div class="row">
                <mat-form-field appearance="outline">
                    <mat-label> Tên Thuốc </mat-label>
                    <input matInput type="text" formControlName="name">
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label> Thành Phần </mat-label>
                    <input matInput type="text" formControlName="composition">
                </mat-form-field>
            </div>

            <div class="row">
                <mat-form-field appearance="outline">
                    <mat-label> Đơn Vị Tính </mat-label>
                    <input matInput type="text" formControlName="unit">
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label> Đơn Giá </mat-label>
                    <input matInput type="text" formControlName="price">
                </mat-form-field>
            </div>

            <div class="row">
                <mat-form-field appearance="outline">
                    <mat-label> Hạn Sử Dụng </mat-label>
                    <input matInput type="text" formControlName="expiryDate">
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label> Ngày Sản Xuất </mat-label>
                    <input matInput type="text" formControlName="manufacturingDate">
                </mat-form-field>
            </div>

            <div class="row">
                <mat-form-field appearance="outline">
                    <mat-label> Đối Tượng Sử Dụng </mat-label>
                    <input matInput type="text" formControlName="userPersona" class="ellipsis">
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label> Cách Sử Dụng </mat-label>
                    <input matInput type="text" formControlName="usageInstruction" class="ellipsis">
                </mat-form-field>
            </div>

            <div class="row">
                <mat-form-field appearance="outline">
                    <mat-label> Thận Trọng </mat-label>
                    <input matInput type="text" formControlName="caution" class="ellipsis">
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label> Bảo Quản </mat-label>
                    <input matInput type="text" formControlName="storage" class="ellipsis">
                </mat-form-field>
            </div>

            <div class="row">
                <mat-form-field appearance="outline">
                    <mat-label> Mô Tả </mat-label>
                    <textarea matInput type="text" formControlName="description"></textarea>
                </mat-form-field>
            </div>
        </div>

        <div mat-dialog-actions class="action">
            <button mat-raised-button type="button" [mat-dialog-close]="false" color="accent"> Hủy </button>
            <button mat-raised-button color="primary" type="submit"> Lưu </button>
        </div>
    </form>
</div>

<div class="container">
    <mat-form-field style="width: 300px;">
        <mat-label> Tìm bác sĩ </mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Nhập tên bác sĩ..." #input>
    </mat-form-field>
    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
            <ng-container matColumnDef="position">
                <th mat-header-cell *matHeaderCellDef> STT </th>
                <td mat-cell *matCellDef="let i = index"> {{i + 1}} </td>
            </ng-container>
    
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Họ Tên </th>
                <td mat-cell *matCellDef="let element"> {{element.doctorData.name}} </td>
            </ng-container>
    
            <ng-container matColumnDef="specialty">
                <th mat-header-cell *matHeaderCellDef> Chuyên ngành </th>
                <td mat-cell *matCellDef="let element"> {{element.specialtyData ? element.specialtyData.name : ""}} </td>
            </ng-container>
    
            <ng-container matColumnDef="degree">
                <th mat-header-cell *matHeaderCellDef> Bằng Cấp </th>
                <td mat-cell *matCellDef="let element"> {{element.doctorData.degree}} </td>
            </ng-container>
    
            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let element">
                    <button mat-icon-button color="warn" (click)="deleteDoctor(element.id)">
                        <mat-icon>delete</mat-icon>
                    </button>
                </td>
            </ng-container>
    
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4"> No data matching the "{{input.value}}" </td>
            </tr>
        </table>
    
        <mat-paginator pageSize="5" hidePageSize="true" howFirstLastButtons></mat-paginator>
    </div>
</div>

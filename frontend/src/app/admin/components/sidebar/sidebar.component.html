<div class="profile-card">
  <mat-tree [dataSource]="dataSource" [treeControl]="treeControl" class="sidebar">
    <mat-tree-node *matTreeNodeDef="let node" matTreeNodePadding (click)="nodeClicked(node)" style="cursor: pointer;">
      <button mat-icon-button disabled></button>
      {{node.item}}
    </mat-tree-node>
    
    <mat-tree-node *matTreeNodeDef="let node; when: hasChild" matTreeNodePadding>
      <button mat-icon-button
              [attr.aria-label]="'Toggle ' + node.item" matTreeNodeToggle>
        <mat-icon class="mat-icon-rtl-mirror">
          {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
        </mat-icon>
      </button>
      {{node.item}}
    </mat-tree-node>
</mat-tree>

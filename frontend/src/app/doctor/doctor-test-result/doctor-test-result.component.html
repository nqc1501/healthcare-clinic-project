<table>
    <thead>
        <tr>
            <th> Tên thuốc </th>
            <th> Số lượng </th>
            <th> Liều dùng </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let medic of medication">
            <td> {{medic.name}} </td>
            <td> {{medic.quantity}} {{ medic.unit }} </td>
            <td> {{medic.dosage}} </td>
        </tr>
    </tbody>
</table>

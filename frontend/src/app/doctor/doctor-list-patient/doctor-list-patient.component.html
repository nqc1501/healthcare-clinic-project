<div class="container">
    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
            <ng-container matColumnDef="position">
                <th mat-header-cell *matHeaderCellDef> STT </th>
                <td mat-cell *matCellDef="let i = index"> {{i + 1}} </td>
            </ng-container>

            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Họ Tên </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>

            <ng-container matColumnDef="age">
                <th mat-header-cell *matHeaderCellDef> Tuổi </th>
                <td mat-cell *matCellDef="let element"> {{element.age}} </td>
            </ng-container>

            <ng-container matColumnDef="birthday">
                <th mat-header-cell *matHeaderCellDef> Ngày Sinh </th>
                <td mat-cell *matCellDef="let element"> {{formatDate(element.birthday)}} </td>
            </ng-container>

            <ng-container matColumnDef="gender">
                <th mat-header-cell *matHeaderCellDef> Giới Tính </th>
                <td mat-cell *matCellDef="let element"> {{element.gender == "Male" ? "Nam" : "Nữ"}} </td>
            </ng-container>

            <ng-container matColumnDef="healthInsuranceCode">
                <th mat-header-cell *matHeaderCellDef> Mã BHYT </th>
                <td mat-cell *matCellDef="let element"> {{element.healthInsuranceCode}} </td>
            </ng-container>

            <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef> Trạng Thái </th>
                <td mat-cell *matCellDef="let element"> {{element.status}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="onClick(row)" style="cursor: pointer;"></tr>
        </table>
    </div>
</div>

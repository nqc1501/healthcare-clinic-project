<div class="container">
    <div class="search-box">
        <mat-form-field class="search-input" appearance="outline">
          <mat-label>Tìm kiếm</mat-label>
          <input matInput placeholder="Nhập mã BHYT..." [(ngModel)]="searchQuery">
          <button mat-icon-button matSuffix color="primary" (click)="onSearch()">
            <mat-icon>search</mat-icon>
          </button>
        </mat-form-field>
      </div> 

      <div *ngIf="validSearch">
        <table mat-table class="mat-elevation-z8" [dataSource]="appointmentData">
          <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef> Stt </th>
            <td mat-cell *matCellDef="let i = index"> {{i + 1}} </td>
          </ng-container>

          <ng-container matColumnDef="patient">
              <th mat-header-cell *matHeaderCellDef> Bệnh nhân </th>
              <td mat-cell *matCellDef="let element"> {{element.patient}} </td>
          </ng-container>

          <ng-container matColumnDef="doctor">
              <th mat-header-cell *matHeaderCellDef> Bác sĩ </th>
              <td mat-cell *matCellDef="let element"> {{element.doctor}} </td>
          </ng-container>

          <ng-container matColumnDef="date">
              <th mat-header-cell *matHeaderCellDef> Ngày khám </th>
              <td mat-cell *matCellDef="let element"> {{formatDate(element.date)}} </td>
          </ng-container>

          <ng-container matColumnDef="hour">
              <th mat-header-cell *matHeaderCellDef> Giờ khám </th>
              <td mat-cell *matCellDef="let element"> {{element.hour}} </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="appointmentColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: appointmentColumns" (click)="onRowClick(row)" style="cursor: pointer;"></tr>
        </table>
      </div>

      <div *ngIf="selectedAppointment">
        <table mat-table class="mat-elevation-z8" [dataSource]="diagnosisData">
          <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef> Stt </th>
            <td mat-cell *matCellDef="let i = index"> {{i + 1}} </td>
          </ng-container>

          <ng-container matColumnDef="conclusion">
              <th mat-header-cell *matHeaderCellDef> Kết luận </th>
              <td mat-cell *matCellDef="let element"> {{element.conclusion}} </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="diagnosisColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: diagnosisColumns"></tr>
        </table>
      </div>
</div>
